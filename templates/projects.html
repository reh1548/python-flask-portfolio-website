  <div class="container">

    <div class="row shuffle-wrapper">
      {% for project in all_projects %}
      <div class="col-lg-4 col-6 mb-4 shuffle-item" data-groups="[&quot;design&quot;,&quot;illustration&quot;]">
        <div class="position-relative rounded hover-wrapper">
          <img src="{{ project.img_url }}" alt="portfolio-image" class="img-fluid rounded w-100 d-block">
          <div class="hover-overlay">
            <div class="hover-content">
              <a class="btn btn-light btn-sm" href="{{ project.project_url }}">View project</a>
              <!-- Only show delete button if user id is 1 (admin user) -->
              {% if current_user.id == 1: %}
              <a href="{{url_for('delete_project', project_id=project.id) }}" class="btn btn-xs btn-primary">Delete</a>
              {% endif %}
            </div>
          </div>
        </div>
        <h4>{{ project.title }}</h4>
      </div>
      {% endfor %}






    </div>
        <!-- New Post -->
    <!-- Only show Create Post button if user id is 1 (admin user) -->
    {% if current_user.id == 1: %}
    <div class="d-flex justify-content-center mb-4">
      <a
        class="btn btn-primary"
        href="{{url_for('add_new_project')}}"
        >Add New Project</a
      >
    </div>
    {% endif %}
  </div>
</section>
